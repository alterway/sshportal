name: Auto release trigger
on:
  workflow_dispatch:
  schedule:
    - cron: "5 2 * * 1"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  auto-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      do_release: ${{ steps.release.outputs.RELEASE }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Force update latest tag if there is changes
        id: release
        run: |
          echo "RELEASE=false" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0)..HEAD --oneline | grep -Evq "(ci:|doc:|gh-actions)" || exit 0
          new_tag=$(git describe --tags --abbrev=0 | awk -F. '{OFS="."; $NF+=1; print $0}')
          git tag "$new_tag" -f
          git push -f origin tag "$new_tag"
          echo "RELEASE=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  goreleaser:
    needs: auto-release
    if: needs.auto-release.outputs.do_release == 'true'
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-and-push-image:
    needs: auto-release
    if: needs.auto-release.outputs.do_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}